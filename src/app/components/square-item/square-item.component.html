<ion-card
  class="tile"
  style="background-image: url({{
    thumbnail | assets : 'scape'
  }}) , url(assets/site/no_cover.webp)"
  [style.backgroundSize]="'cover'"
  appTileHover
>
  <ion-card-header
    (click)="getItem(item)"
    *ngIf="headerActive"
    [ngClass]="hoverActive ? 'btn-active' : ''"
  >
    <ion-card-title>{{ title }}</ion-card-title>
    <ion-card-subtitle *ngIf="subtitle !== ''">{{
      subtitle
    }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content [ngClass]="hoverActive ? 'hover-active' : ''">
    <div *ngIf="!headerActive">
      <h4>{{ title }}</h4>
      <h5>{{ subtitle }}</h5>
      <h6>{{ item?.year }}</h6>
    </div>
    <div class="fav-buttons" *ngIf="ShowFavButtons">
      <div class="fav-btn">
        <ion-button
          slot="end"
          shape="round"
          size="small"
          color="dark"
          (click)="emitToPlaylist(item, true)"
        >
          <ion-icon slot="icon-only" name="play-outline"></ion-icon>
        </ion-button>
      </div>
      <div class="fav-btn">
        <ion-button
          slot="end"
          shape="round"
          size="small"
          color="dark"
          (click)="emitToPlaylist(item, false)"
        >
          <ion-icon slot="icon-only" name="duplicate-outline"></ion-icon>
        </ion-button>
      </div>
      <div class="fav-btn">
        <ion-button
          slot="end"
          shape="round"
          size="small"
          color="dark"
          (click)="getItem(item)"
        >
          <ion-icon name="eye-outline"></ion-icon>
        </ion-button>
      </div>
    </div>
  </ion-card-content>
</ion-card>
