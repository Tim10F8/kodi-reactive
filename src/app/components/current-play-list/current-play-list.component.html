<div class="current-list">
  <ion-toolbar *ngIf="playlist.length > 0">
    <ion-buttons slot="start">
      <ion-button (click)="toggleReorder()" [color]="reorderEnabled ? 'primary' : 'medium'">
        <ion-icon slot="icon-only" name="reorder-four"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title size="small">{{ playlist.length }} tracks</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="clearList()" color="danger">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-list lines="full">
    <ion-reorder-group [disabled]="!reorderEnabled" (ionItemReorder)="onReorder($event)">
      <ion-item-sliding
        *ngFor="let item of playlist; let idx = index"
        (click)="playItem(idx)"
      >
        <ion-item
          button="true"
          [color]="currentTrackPosition === idx ? 'success' : 'light'"
        >
          <ion-avatar aria-hidden="true" slot="start">
            <img alt="" src="{{ item.thumbnail | assets }}" />
          </ion-avatar>
          <ion-label class="ion-text-nowrap">{{ item.label }}</ion-label>
          <ion-reorder slot="end"></ion-reorder>
        </ion-item>
        <ion-item-options slot="end">
          <ion-item-option color="danger" expandable="true" (click)="removeItem(idx, $event)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-reorder-group>
  </ion-list>

  <ion-text *ngIf="playlist.length === 0" color="medium" class="empty-message">
    <p>Playlist is empty</p>
  </ion-text>
</div>
