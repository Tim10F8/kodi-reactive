<div class="current-list">
  <ion-list lines="full">
    <ion-item-sliding
      *ngFor="let item of playlist; let idx = index"
      (click)="playItem(idx)"
    >
      <ion-item
        button="true"
        [color]="currentTrackPosition === idx ? 'success' : 'ligtht'"
      >
        <ion-avatar aria-hidden="true" slot="start">
          <img alt="" src="{{ item.thumbnail | assets }}" />
        </ion-avatar>
        <ion-label class="ion-text-nowrap">{{ item.label }}</ion-label>
      </ion-item>
      <ion-item-options slot="end">
        <ion-item-option color="tertiary">
          <ion-icon slot="icon-only" name="share"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" expandable="true">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</div>
