<ion-header>
  <ion-toolbar>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-list-header>
      <ion-label>Apariencia</ion-label>
    </ion-list-header>

    <ion-radio-group
      [value]="themeService.preference()"
      (ionChange)="onThemeChange($event)"
    >
      <ion-item>
        <ion-icon slot="start" name="desktop-outline" />
        <ion-label>Sistema</ion-label>
        <ion-radio value="system" />
      </ion-item>

      <ion-item>
        <ion-icon slot="start" name="sunny-outline" />
        <ion-label>Claro</ion-label>
        <ion-radio value="light" />
      </ion-item>

      <ion-item>
        <ion-icon slot="start" name="moon-outline" />
        <ion-label>Oscuro</ion-label>
        <ion-radio value="dark" />
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <!-- ── Conexión ──────────────────────────────────────────────────────── -->
  <ion-list>
    <ion-list-header>
      <ion-label>Conexión Kodi</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-icon slot="start" name="server-outline" />
      <ion-label>
        <h2>Servidor</h2>
        <p>{{ config.httpBaseUrl }}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="git-network-outline" />
      <ion-label>Puerto WebSocket</ion-label>
      <ion-input
        slot="end"
        type="number"
        [value]="config.wsPort()"
        (ionChange)="onWsPortChange($event)"
        placeholder="9090"
      />
    </ion-item>
  </ion-list>

</ion-content>
