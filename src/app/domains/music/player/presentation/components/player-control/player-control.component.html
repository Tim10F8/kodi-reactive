<div class="player-control">
  <!-- Seekbar: [0:00][â•â•â•â•â•â•â•â•][3:45] -->
  <div class="player-control__seekbar">
    <span class="player-control__time">
      @if (showHours) {
        {{ currentHours }}:
      }
      {{ currentMinutes | zeroPadding }}:{{ currentSeconds | zeroPadding }}
    </span>

    <ion-range
      class="player-control__range"
      [value]="seekDisplayPercentage"
      (ionKnobMoveStart)="onSeekStart()"
      (ionKnobMoveEnd)="onSeekEnd($event)"
    />

    <span class="player-control__time">
      @if (showHours) {
        {{ totalHours }}:
      }
      {{ totalMinutes | zeroPadding }}:{{ totalSeconds | zeroPadding }}
    </span>
  </div>

  <!-- Transport: [ðŸ”€][â®][â¯][â­][ðŸ”] -->
  <div class="player-control__transport">
    <ion-button
      size="small"
      fill="clear"
      (click)="onShuffle()"
      [color]="shuffled ? 'primary' : 'dark'"
      [disabled]="!canShuffle || partyMode"
    >
      <ion-icon slot="icon-only" name="shuffle-outline" />
    </ion-button>

    <ion-button fill="clear" size="small" (click)="onPrevious()" color="dark">
      <ion-icon slot="icon-only" name="play-skip-back-outline" />
    </ion-button>

    <ion-button fill="clear" (click)="onPlayPause()" color="dark">
      <ion-icon
        slot="icon-only"
        [color]="isPlaying ? 'primary' : 'dark'"
        [name]="isPlaying ? 'pause-outline' : 'play-outline'"
      />
    </ion-button>

    <ion-button fill="clear" size="small" (click)="onNext()" color="dark">
      <ion-icon slot="icon-only" name="play-skip-forward-outline" />
    </ion-button>

    <ion-button
      fill="clear"
      size="small"
      (click)="onRepeat()"
      [color]="getRepeatColor()"
      [disabled]="!canRepeat || partyMode"
    >
      <ion-icon slot="icon-only" [name]="getRepeatIcon()" />
    </ion-button>
  </div>
</div>
