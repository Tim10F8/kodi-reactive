<div class="current">
  <div class="current-track">
    @if (currentTrack(); as track) {
      <img
        class="current-thumb"
        alt="Album artwork"
        [src]="track.thumbnail | assets"
      />
      <div class="track-info">
        <h1 class="song-name">{{ track.title }}</h1>
        <h2 class="album-name">{{ track.album }}</h2>
        <h3 class="artist-name">{{ track.artist | arrayToString }}</h3>
      </div>
    }
  </div>
</div>
