<ion-card
  class="media-tile"
  [class.media-tile--active]="actionsVisible()"
  [style.backgroundImage]="
    'url(' +
    (thumbnail() | assets: 'scape') +
    '), url(assets/site/no_cover.webp)'
  "
  [style.backgroundSize]="'cover'"
  (click)="toggleActions()"
>
  @if (showActionButtons()) {
    <div class="media-tile__actions">
      <ion-button
        class="media-tile__action-btn"
        fill="clear"
        shape="round"
        (click)="onPlayClick()"
      >
        <ion-icon slot="icon-only" name="play-outline" />
      </ion-button>

      <ion-button
        class="media-tile__action-btn"
        fill="clear"
        shape="round"
        (click)="onAddClick()"
      >
        <ion-icon slot="icon-only" name="duplicate-outline" />
      </ion-button>
    </div>
  }

  <ion-card-header class="media-tile__header" (click)="onItemClick()">
    <ion-card-title class="media-tile__title">{{ title() }}</ion-card-title>
    @if (subtitle() || year()) {
      <ion-card-subtitle class="media-tile__subtitle">
        {{ subtitle() }}
        @if (subtitle() && year()) {
          Â·
        }
        @if (year()) {
          {{ year() }}
        }
      </ion-card-subtitle>
    }
  </ion-card-header>
</ion-card>
