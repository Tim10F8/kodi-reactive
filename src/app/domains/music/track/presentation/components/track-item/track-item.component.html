<ion-item class="track-item">
  <ion-label>{{ track().title }}</ion-label>
  <ion-note slot="end">{{ track().duration | secondsToStr }}</ion-note>
  <ion-buttons slot="end">
    <ion-button (click)="onAddToPlaylist()">
      <ion-icon slot="icon-only" size="small" name="add"></ion-icon>
    </ion-button>
    <ion-button (click)="onPlay()">
      <ion-icon slot="icon-only" size="small" name="play"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-item>
